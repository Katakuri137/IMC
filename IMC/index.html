<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculateur d'IMC</h1>
    </header>
    <main>
        <form>
            <label for="poids">Poids (en kg) :</label>
            <input type="number" id="poids" min="0" required>
            <br>
            <label for="taille">Taille (en m) :</label>
            <input type="number" id="taille" min="0" required>
            <br>
            <button id="calculer">Calculer l'IMC</button>
            <p id="resultat"></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
